<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Impossible Tic Tac Toe</title>
  </head>
  <body>
    <h1>
      Shiba, The Tic Tac Toe AI
    </h1>
    <h2 id="options">
      <div id="curPlayer"> You are Xs</div>
    </h2>
    <div id="board">
      <table>
        <tr>
          <td id="1" onclick="HumanMove(this)"></td>
          <td id="2" onclick="HumanMove(this)"></td>
          <td id="3" onclick="HumanMove(this)"></td>
        </tr>
        <tr>
          <td id="4" onclick="HumanMove(this)"></td>
          <td id="5" onclick="HumanMove(this)"></td>
          <td id="6" onclick="HumanMove(this)"></td>
        </tr>
        <tr>
          <td id="7" onclick="HumanMove(this)"></td>
          <td id="8" onclick="HumanMove(this)"></td>
          <td id="9" onclick="HumanMove(this)"></td>
        </tr>
      </table>
    </div>
    <button onclick="Reset()">
      Play Again
    </button>
    <script src="index.js"></script>
  </body>
</html>
